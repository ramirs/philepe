<!DOCTYPE HTML>
<head>
  <title>Welcome to Philepe.js</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">  
  <link rel="stylesheet" type="text/css" href="app.css">
  <script type="text/javascript" src="philepe.js"></script>
  <script type="text/javascript" src="app.js" defer></script>
</head>

<body>
  <div class="flexbox">
    <div class="input-section">
      <span>Updates reload bar chart</span>
      <div class="input-row">
        <label for="input-elements">Number of data points</label>
        <input id="input-elements" type="number" value="25">
      </div>
      <div class="input-row">
        <label for="input-max-element">Max Data Point Value</label>
        <input id="input-max-element" type="number" value="50">
      </div>
    </div>
    <div class="input-section">
      <span>Updates reload chart attributes</span>    
      <div class="input-row">
        <label for="input-max">Target Line</label>
        <input id="input-max" type="number" value="40">
      </div>
      <div class="input-row">
        <label for="input-min">Minimum Target Line</label>
        <input id="input-min" type="number" value="25">
      </div>
    </div>
  </div>
  <div id="bar-chart-container"></div>
</body>
